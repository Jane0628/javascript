<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>5초 뒤에 어마무시한 일이 생깁니다. 아래 버튼을 누르면 막을 수 있습니다.</h3>

    <button class="stop-time">취소!</button>

    <script>
        const func = setTimeout(() => {
            alert('메롱 :p');
        }, 5000);

        document.querySelector('.stop-time').onclick = () => {
            clearTimeout(func);
        }
    </script>
</body>

</html>
